<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Welcome to my tic-tac-toe!</h1>
        <h3>It's player <span id="which-players-turn">O</span>s turn</h3>
        <h3 class="win-tracker">
            Player O wins: <span class="player-o-wincount">0</span>. 
            Player X wins: <span class="player-x-wincount">0</span>.
            Draws: <span class="draw-count">0</span>
        </h3>
        <div class="grid-container">
            <span class='board' id="top-left"></span>
            <span class='board' id="top-mid"></span>
            <span class='board' id="top-right"></span>
            <span class='board' id="mid-left"></span>
            <span class='board' id="mid-mid"></span>
            <span class='board' id="mid-right"></span>
            <span class='board' id="bot-left"></span>
            <span class='board' id="bot-mid"></span>
            <span class='board' id="bot-right"></span>
        </div>
        <section class="msg"></section>
        <section></section>
        <button>Reset</button>
    </div>










    <script src="game.js"></script>
</body>
</html>
